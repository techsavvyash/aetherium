server:
  host: localhost
  port: 8080
  mode: development

database:
  host: localhost
  port: 5432
  user: aetherium
  password: aetherium
  database: aetherium
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5

redis:
  addr: localhost:6379
  password: ""
  db: 0

queue:
  concurrency: 10
  queues:
    critical: 6
    high: 5
    default: 3
    low: 1

vmm:
  default_orchestrator: firecracker
  firecracker:
    kernel_path: /var/firecracker/vmlinux
    rootfs_template: /var/firecracker/rootfs.ext4
    socket_dir: /tmp
    default_vcpu: 1
    default_memory_mb: 256
  docker:
    network: aetherium

logging:
  level: info
  format: text
  output: stdout
