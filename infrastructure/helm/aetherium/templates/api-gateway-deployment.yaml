{{- if .Values.apiGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aetherium.fullname" . }}-api-gateway
  labels:
    {{- include "aetherium.apiGateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.apiGateway.replicaCount }}
  selector:
    matchLabels:
      {{- include "aetherium.apiGateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aetherium.apiGateway.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
    spec:
      {{- include "aetherium.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "aetherium.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api-gateway
          image: {{ include "aetherium.apiGateway.image" . }}
          imagePullPolicy: {{ .Values.apiGateway.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.server.port }}
              protocol: TCP
          env:
            - name: CONFIG_PATH
              value: /etc/aetherium/config.yaml
            - name: POSTGRES_HOST
              value: {{ include "aetherium.postgresql.host" . | quote }}
            - name: POSTGRES_PORT
              value: {{ include "aetherium.postgresql.port" . | quote }}
            - name: POSTGRES_DATABASE
              value: {{ .Values.postgresql.auth.database | default "aetherium" | quote }}
            {{- if not .Values.postgresql.enabled }}
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ include "aetherium.secretName" . }}
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "aetherium.secretName" . }}
                  key: POSTGRES_PASSWORD
            {{- else }}
            - name: POSTGRES_USER
              value: {{ .Values.postgresql.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-postgresql
                  key: password
            {{- end }}
            - name: REDIS_ADDR
              value: "{{ include "aetherium.redis.host" . }}:{{ include "aetherium.redis.port" . }}"
            {{- with .Values.apiGateway.env }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/aetherium
              readOnly: true
            {{- with .Values.apiGateway.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.apiGateway.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.apiGateway.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.apiGateway.resources | nindent 12 }}
      volumes:
        - name: config
          configMap:
            name: {{ include "aetherium.configMapName" . }}
        {{- with .Values.apiGateway.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.apiGateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiGateway.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.apiGateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
