<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherium - Distributed MicroVM Orchestration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .prompt-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #555;
        }

        textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .vm-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input[type="number"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .workers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .workers-table th,
        .workers-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .workers-table th {
            background: #f5f7fa;
            font-weight: 600;
            color: #667eea;
        }

        .workers-table tr:hover {
            background: #f9f9f9;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge.active {
            background: #d4edda;
            color: #155724;
        }

        .badge.draining {
            background: #fff3cd;
            color: #856404;
        }

        .badge.offline {
            background: #f8d7da;
            color: #721c24;
        }

        .badge.healthy {
            background: #d4edda;
            color: #155724;
        }

        .badge.unhealthy {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .vm-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .vm-item {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f9f9f9;
        }

        .vm-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .vm-details {
            font-size: 0.9em;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-indicator {
            color: #999;
            font-size: 0.85em;
            text-align: right;
            margin-top: 10px;
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Aetherium</h1>
            <p class="subtitle">Distributed MicroVM Orchestration Platform</p>
        </header>

        <div class="grid">
            <!-- Left Column: Prompt Submission -->
            <div>
                <div class="card">
                    <h2>Submit Command</h2>
                    <form class="prompt-form" id="promptForm">
                        <div class="form-group">
                            <label for="command">Command to Execute:</label>
                            <textarea
                                id="command"
                                name="command"
                                placeholder="echo 'Hello from Aetherium!'"
                                required
                            ></textarea>
                        </div>

                        <div class="vm-config">
                            <div class="form-group">
                                <label for="vcpus">vCPUs:</label>
                                <input type="number" id="vcpus" name="vcpus" value="1" min="1" max="8">
                            </div>
                            <div class="form-group">
                                <label for="memory">Memory (MB):</label>
                                <input type="number" id="memory" name="memory" value="512" min="256" max="8192" step="256">
                            </div>
                        </div>

                        <button type="submit" id="submitBtn">Execute Command</button>
                    </form>

                    <div id="status" class="status"></div>
                </div>

                <!-- VMs List -->
                <div class="card" style="margin-top: 20px;">
                    <h2>Active VMs</h2>
                    <div class="vm-list" id="vmList">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading VMs...</p>
                        </div>
                    </div>
                    <div class="refresh-indicator">Auto-refresh every 5s</div>
                </div>
            </div>

            <!-- Right Column: Stats and Workers -->
            <div>
                <div class="card">
                    <h2>Cluster Stats</h2>
                    <div class="stats-grid" id="clusterStats">
                        <div class="stat-item">
                            <div class="stat-value" id="totalWorkers">-</div>
                            <div class="stat-label">Workers</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalVMs">-</div>
                            <div class="stat-label">VMs</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="cpuUsage">-</div>
                            <div class="stat-label">CPU Usage</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="memoryUsage">-</div>
                            <div class="stat-label">Memory Usage</div>
                        </div>
                    </div>
                    <div class="refresh-indicator">Auto-refresh every 5s</div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <h2>Workers</h2>
                    <div id="workersTable">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading workers...</p>
                        </div>
                    </div>
                    <div class="refresh-indicator">Auto-refresh every 5s</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let autoRefreshInterval;

        // Show status message
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';

            if (type === 'success' || type === 'error') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        // Submit command form
        document.getElementById('promptForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const command = document.getElementById('command').value;
            const vcpus = parseInt(document.getElementById('vcpus').value);
            const memory = parseInt(document.getElementById('memory').value);
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            showStatus('Creating VM and executing command...', 'info');

            try {
                // Step 1: Create VM
                const createResponse = await fetch(`${API_BASE}/api/v1/vms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: `prompt-vm-${Date.now()}`,
                        vcpus: vcpus,
                        memory_mb: memory,
                    })
                });

                if (!createResponse.ok) {
                    throw new Error(`Failed to create VM: ${createResponse.statusText}`);
                }

                const createData = await createResponse.json();
                const taskId = createData.task_id;

                showStatus(`VM creation task submitted (ID: ${taskId}). Waiting for VM to be ready...`, 'info');

                // Step 2: Wait for VM to be created (poll task status)
                // For simplicity, we'll wait a fixed time then execute
                await new Promise(resolve => setTimeout(resolve, 15000)); // Wait 15s for VM creation

                // Step 3: Get the latest VM (should be the one we just created)
                const vmsResponse = await fetch(`${API_BASE}/api/v1/vms`);
                const vmsData = await vmsResponse.json();
                const latestVM = vmsData.vms.sort((a, b) => new Date(b.created_at) - new Date(a.created_at))[0];

                if (!latestVM) {
                    throw new Error('VM not found after creation');
                }

                showStatus(`VM created (${latestVM.id}). Executing command...`, 'info');

                // Step 4: Execute command
                const execResponse = await fetch(`${API_BASE}/api/v1/vms/${latestVM.id}/execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: command,
                    })
                });

                if (!execResponse.ok) {
                    throw new Error(`Failed to execute command: ${execResponse.statusText}`);
                }

                const execData = await execResponse.json();
                showStatus(`Command executed successfully! Task ID: ${execData.task_id}`, 'success');

                // Clear form
                document.getElementById('command').value = '';

                // Refresh data
                loadAllData();

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                submitBtn.disabled = false;
            }
        });

        // Load cluster stats
        async function loadClusterStats() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/cluster/stats`);
                if (!response.ok) {
                    throw new Error('Failed to load cluster stats');
                }

                const data = await response.json();

                document.getElementById('totalWorkers').textContent = data.active_workers || 0;
                document.getElementById('totalVMs').textContent = data.total_vms || 0;
                document.getElementById('cpuUsage').textContent =
                    data.cpu_usage_percent ? `${data.cpu_usage_percent.toFixed(1)}%` : '0%';
                document.getElementById('memoryUsage').textContent =
                    data.memory_usage_percent ? `${data.memory_usage_percent.toFixed(1)}%` : '0%';

            } catch (error) {
                console.error('Error loading cluster stats:', error);
            }
        }

        // Load workers
        async function loadWorkers() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/workers`);
                if (!response.ok) {
                    throw new Error('Failed to load workers');
                }

                const data = await response.json();
                const workers = data.workers || [];

                if (workers.length === 0) {
                    document.getElementById('workersTable').innerHTML =
                        '<p style="text-align: center; color: #999; padding: 20px;">No workers registered</p>';
                    return;
                }

                const tableHTML = `
                    <table class="workers-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Zone</th>
                                <th>Status</th>
                                <th>VMs</th>
                                <th>CPU</th>
                                <th>Memory</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${workers.map(w => `
                                <tr>
                                    <td><strong>${w.id}</strong></td>
                                    <td>${w.zone}</td>
                                    <td><span class="badge ${w.status}">${w.status}</span></td>
                                    <td>${w.vm_count || 0} / ${w.max_vms || 0}</td>
                                    <td>
                                        ${(w.cpu_usage_percent || 0).toFixed(1)}%
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${w.cpu_usage_percent || 0}%"></div>
                                        </div>
                                    </td>
                                    <td>
                                        ${(w.memory_usage_percent || 0).toFixed(1)}%
                                        <div class="progress-bar">
                                            <div class="progress-fill" style="width: ${w.memory_usage_percent || 0}%"></div>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                document.getElementById('workersTable').innerHTML = tableHTML;

            } catch (error) {
                console.error('Error loading workers:', error);
                document.getElementById('workersTable').innerHTML =
                    '<p style="text-align: center; color: #f44; padding: 20px;">Failed to load workers</p>';
            }
        }

        // Load VMs
        async function loadVMs() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/vms`);
                if (!response.ok) {
                    throw new Error('Failed to load VMs');
                }

                const data = await response.json();
                const vms = data.vms || [];

                if (vms.length === 0) {
                    document.getElementById('vmList').innerHTML =
                        '<p style="text-align: center; color: #999; padding: 20px;">No VMs running</p>';
                    return;
                }

                const vmsHTML = vms.map(vm => `
                    <div class="vm-item">
                        <div class="vm-name">${vm.name}</div>
                        <div class="vm-details">
                            <span>vCPUs: ${vm.vcpu_count}, Memory: ${vm.memory_mb}MB</span>
                            <span class="badge ${vm.status}">${vm.status}</span>
                        </div>
                        <div class="vm-details" style="margin-top: 5px;">
                            <span style="font-size: 0.85em; color: #999;">Worker: ${vm.worker_id || 'unassigned'}</span>
                            <span style="font-size: 0.85em; color: #999;">${new Date(vm.created_at).toLocaleTimeString()}</span>
                        </div>
                    </div>
                `).join('');

                document.getElementById('vmList').innerHTML = vmsHTML;

            } catch (error) {
                console.error('Error loading VMs:', error);
                document.getElementById('vmList').innerHTML =
                    '<p style="text-align: center; color: #f44; padding: 20px;">Failed to load VMs</p>';
            }
        }

        // Load all data
        function loadAllData() {
            loadClusterStats();
            loadWorkers();
            loadVMs();
        }

        // Initial load
        loadAllData();

        // Auto-refresh every 5 seconds
        autoRefreshInterval = setInterval(loadAllData, 5000);

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
