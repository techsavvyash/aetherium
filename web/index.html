<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aetherium - Smart VM Execution</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: calc(100vh - 40px);
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        /* Command Execution Area */
        .execution-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-container {
            flex: 1;
            background: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            overflow-y: auto;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            color: #d4d4d4;
            font-size: 14px;
            min-height: 300px;
        }

        .output-line {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 4px;
        }

        .output-command {
            color: #4ec9b0;
            font-weight: bold;
        }

        .output-info {
            color: #9cdcfe;
        }

        .output-success {
            color: #4ec9b0;
            background: rgba(78, 201, 176, 0.1);
        }

        .output-error {
            color: #f48771;
            background: rgba(244, 135, 113, 0.1);
        }

        .output-stdout {
            color: #d4d4d4;
            white-space: pre-wrap;
            margin-left: 20px;
        }

        .output-stderr {
            color: #f48771;
            white-space: pre-wrap;
            margin-left: 20px;
        }

        .command-form {
            display: flex;
            gap: 10px;
        }

        #commandInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        #commandInput:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .options {
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9em;
        }

        .option-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        label {
            color: #666;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            padding: 6px 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 0.9em;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
        }

        .vm-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .vm-item {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: background 0.2s, border-color 0.2s;
        }

        .vm-item:hover {
            background: #f0f0ff;
            border-color: #667eea;
        }

        .vm-item.selected {
            background: #e8ebff;
            border-color: #667eea;
            border-width: 2px;
        }

        .vm-name {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 5px;
        }

        .vm-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .vm-status.running {
            background: #d4edda;
            color: #155724;
        }

        .vm-status.stopped {
            background: #f8d7da;
            color: #721c24;
        }

        .vm-details {
            font-size: 0.85em;
            color: #666;
            margin-top: 5px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .stat {
            text-align: center;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            margin-top: 4px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .refresh-btn {
            padding: 8px 16px;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Execution Area -->
        <div class="card execution-area">
            <h1>Aetherium</h1>
            <p class="subtitle">Smart VM Command Execution</p>

            <div class="options">
                <div class="option-group">
                    <input type="checkbox" id="preferExisting" checked>
                    <label for="preferExisting">Reuse existing VM</label>
                </div>
                <div class="option-group">
                    <label for="vmNameInput">VM Name:</label>
                    <input type="text" id="vmNameInput" placeholder="auto" style="width: 150px;">
                </div>
            </div>

            <div class="output-container" id="output">
                <div class="output-line output-info">
                    Welcome to Aetherium Smart Execution!<br>
                    Type a command below to execute it on a VM.<br>
                    The system will automatically reuse existing VMs or create new ones as needed.
                </div>
            </div>

            <form class="command-form" id="commandForm">
                <input
                    type="text"
                    id="commandInput"
                    placeholder="Enter command (e.g., uname -a, git --version, echo 'Hello World')"
                    required
                    autocomplete="off"
                >
                <button type="submit" id="executeBtn">Execute</button>
            </form>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="card">
                <h2>Cluster Stats</h2>
                <div class="stats">
                    <div class="stat">
                        <div class="stat-value" id="totalVMs">0</div>
                        <div class="stat-label">Total VMs</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="runningVMs">0</div>
                        <div class="stat-label">Running</div>
                    </div>
                </div>
                <button class="refresh-btn" onclick="loadVMs()">Refresh</button>
            </div>

            <div class="card">
                <h2>Available VMs</h2>
                <div id="vmList" class="vm-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading VMs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let selectedVMName = '';

        // Add output line to terminal
        function addOutput(text, className = '') {
            const output = document.getElementById('output');
            const line = document.createElement('div');
            line.className = `output-line ${className}`;
            line.innerHTML = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        // Submit command form
        document.getElementById('commandForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const commandInput = document.getElementById('commandInput');
            const command = commandInput.value.trim();
            const executeBtn = document.getElementById('executeBtn');
            const preferExisting = document.getElementById('preferExisting').checked;
            const vmName = document.getElementById('vmNameInput').value.trim();

            if (!command) return;

            executeBtn.disabled = true;
            addOutput(`> ${command}`, 'output-command');

            try {
                // Call smart-execute endpoint
                const response = await fetch(`${API_BASE}/api/v1/smart-execute`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        command: command,
                        prefer_existing: preferExisting,
                        vm_name: vmName || selectedVMName || '',
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || response.statusText);
                }

                const data = await response.json();

                // Show execution info
                if (data.vm_created) {
                    addOutput(`✓ Created new VM: ${data.vm_name}`, 'output-success');
                } else if (data.vm_reused) {
                    addOutput(`✓ Reusing VM: ${data.vm_name}`, 'output-info');
                }

                addOutput(`Task ID: ${data.execution_id}`, 'output-info');
                addOutput('Waiting for execution to complete...', 'output-info');

                // Track submission time to find the right execution
                const submissionTime = new Date().toISOString();

                // Poll for execution result (wait up to 30 seconds)
                let result = null;
                for (let i = 0; i < 30; i++) {
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    const execResponse = await fetch(`${API_BASE}/api/v1/vms/${data.vm_id}/executions`);
                    if (execResponse.ok) {
                        const execData = await execResponse.json();
                        // Find the most recent completed execution after our submission
                        // Executions are sorted by started_at descending (newest first)
                        const execution = execData.executions.find(e =>
                            e.completed_at &&
                            new Date(e.started_at) >= new Date(submissionTime)
                        );

                        if (execution) {
                            result = execution;
                            break;
                        }
                    }
                }

                if (result) {
                    // Display result
                    if (result.exit_code === 0) {
                        addOutput(`✓ Command completed successfully (exit code: 0)`, 'output-success');
                    } else {
                        addOutput(`✗ Command failed (exit code: ${result.exit_code})`, 'output-error');
                    }

                    if (result.stdout) {
                        addOutput('STDOUT:', 'output-info');
                        addOutput(result.stdout, 'output-stdout');
                    }

                    if (result.stderr) {
                        addOutput('STDERR:', 'output-error');
                        addOutput(result.stderr, 'output-stderr');
                    }

                    if (result.duration_ms) {
                        addOutput(`Duration: ${result.duration_ms}ms`, 'output-info');
                    }
                } else {
                    addOutput('⚠ Execution timed out or still running', 'output-error');
                }

                // Clear input
                commandInput.value = '';

                // Refresh VM list
                loadVMs();

            } catch (error) {
                console.error('Error:', error);
                addOutput(`✗ Error: ${error.message}`, 'output-error');
            } finally {
                executeBtn.disabled = false;
                commandInput.focus();
            }
        });

        // Load VMs
        async function loadVMs() {
            try {
                const response = await fetch(`${API_BASE}/api/v1/vms`);
                if (!response.ok) throw new Error('Failed to load VMs');

                const data = await response.json();
                const vmList = document.getElementById('vmList');

                if (!data.vms || data.vms.length === 0) {
                    vmList.innerHTML = '<div class="loading"><p>No VMs available</p></div>';
                    document.getElementById('totalVMs').textContent = '0';
                    document.getElementById('runningVMs').textContent = '0';
                    return;
                }

                // Update stats
                document.getElementById('totalVMs').textContent = data.total;
                const runningCount = data.vms.filter(vm => vm.status === 'RUNNING').length;
                document.getElementById('runningVMs').textContent = runningCount;

                // Render VM list
                vmList.innerHTML = data.vms.map(vm => `
                    <div class="vm-item ${vm.name === selectedVMName ? 'selected' : ''}"
                         onclick="selectVM('${vm.name}')">
                        <div class="vm-name">${vm.name}</div>
                        <span class="vm-status ${vm.status.toLowerCase()}">${vm.status}</span>
                        <div class="vm-details">
                            vCPUs: ${vm.vcpu_count || 'N/A'} | Memory: ${vm.memory_mb || 'N/A'}MB
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading VMs:', error);
                document.getElementById('vmList').innerHTML =
                    '<div class="loading"><p>Error loading VMs</p></div>';
            }
        }

        // Select VM
        function selectVM(vmName) {
            selectedVMName = selectedVMName === vmName ? '' : vmName;
            document.getElementById('vmNameInput').value = selectedVMName;
            loadVMs();
        }

        // Initial load
        loadVMs();

        // Auto-refresh every 10 seconds
        setInterval(loadVMs, 10000);

        // Focus command input on load
        document.getElementById('commandInput').focus();
    </script>
</body>
</html>
