services:
  # PostgreSQL database for state storage
  postgres:
    image: postgres:15-alpine
    container_name: aetherium-postgres
    environment:
      POSTGRES_USER: aetherium
      POSTGRES_PASSWORD: aetherium
      POSTGRES_DB: aetherium
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aetherium"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aetherium

  # Redis for task queue
  redis:
    image: redis:7-alpine
    container_name: aetherium-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aetherium

  # Consul for service discovery
  consul:
    image: hashicorp/consul:1.17
    container_name: aetherium-consul
    command: agent -dev -ui -client=0.0.0.0
    ports:
      - "8500:8500"  # HTTP API & UI
      - "8600:8600/udp"  # DNS
    environment:
      CONSUL_BIND_INTERFACE: eth0
    volumes:
      - consul_data:/consul/data
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aetherium

  # HashiCorp Vault for secret management
  vault:
    image: hashicorp/vault:1.15
    container_name: aetherium-vault
    command: server
    ports:
      - "8200:8200"  # HTTP API & UI
    environment:
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_DEV_ROOT_TOKEN_ID: aetherium-dev-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - ./config/vault-config.hcl:/vault/config/vault-config.hcl:ro
      - vault_data:/vault/data
      - vault_logs:/vault/logs
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    depends_on:
      - consul
    networks:
      - aetherium

  # Grafana Loki for centralized logging (optional)
  loki:
    image: grafana/loki:latest
    container_name: aetherium-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aetherium

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: aetherium-grafana
    ports:
      - "3001:3000"
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - loki
    networks:
      - aetherium

  # Squid proxy for VM internet access control
  # Uses host network mode so VMs can reach it via host bridge IP (172.16.0.1:3128)
  squid:
    image: ubuntu/squid:latest
    container_name: aetherium-squid
    network_mode: host
    volumes:
      - ./config/squid.conf:/etc/squid/squid.conf:ro
      - ./config/whitelist.txt:/etc/squid/whitelist.txt:ro
      - squid_cache:/var/spool/squid
      - squid_logs:/var/log/squid
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "squidclient", "-h", "localhost", "-p", "3128", "http://www.google.com"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  aetherium:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
  redis_data:
  consul_data:
  loki_data:
  grafana_data:
  squid_cache:
  squid_logs:
  vault_data:
  vault_logs:
